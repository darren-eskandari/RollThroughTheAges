<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roll Through the Ages</title>
    <link rel="stylesheet" type = "text/css" href = "css/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
</head>
<body>

    <div id="playerInfo">
        <div id="name"></div>
    </div>

    <div id="rolls">
    </div>

    <div id="supplies">
        <div id="food"></div>
        <div id="goods">
            <div id="wood"></div>
            <div id="stone"></div>
            <div id="pottery"></div>
            <div id="textiles"></div>
            <div id="weapons"></div>
        </div>
    </div>
    
    <div id="works">
        <div id="cities">
            <div class="city"></div>
            <div class="city"></div>
            <div class="city"></div>
            <div class="city"></div>
            <div class="city"></div>
            <div class="city"></div>
            <div class="city"></div>
        </div>
        <div id="monuments">
            <div id="stepPyramid"></div>
            <div id="stoneCircle"></div>
            <div id="temple"></div>
            <div id="obelisk"></div>
            <div id="hangingGardens"></div>
            <div id="greatWall"></div>
            <div id="pyramid"></div>
        </div>
    </div>
    
    <div id="developments">
        <div id="irrigation"></div>
        <div id="agriculture"></div>
        <div id="masonry"></div>
        <div id="architecture"></div>
        <div id="empire"></div>
    </div>
    
    <div class="score">
        <div id="developScore"></div>
        <div id="monumentScore"></div>
        <div id="bonusScore"></div>
        <div id="disasterScore"></div>
        <div id="totalScore"></div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
