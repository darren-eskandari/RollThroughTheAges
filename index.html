<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roll Through the Ages</title>
    <link rel="stylesheet" type = "text/css" href = "css/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
</head>
<body>
    <div id="start">start</div>
    <div id="rollDice">roll</div>
    <div id="playerInfo">
        <div id="name"></div>
        <div id="supplies">
            <div id="food"></div>
            <div id="goods">
                <div id="wood"></div>
                <div id="stone"></div>
                <div id="pottery"></div>
                <div id="textiles"></div>
                <div id="weapons"></div>
            </div>
        </div>
    </div>

    <div class="rolls">
        <div id="finalResults"></div>
        <div id="rerolls"></div>
        <div id="results"></div>
    </div>

    
    <div id="works">
        <div id="cities">
            <span class="city">city1</span>
            <span class="city">city2</span>
            <span class="city">city3</span>
            <span class="city">city4</span>
            <span class="city">city5</span>
            <span class="city">city6</span>
            <span class="city">city7</span>
        </div>
        <div id="monuments">
            <div id="stepPyramid">step pyramid</div>
            <div id="stoneCircle">stone circle</div>
            <div id="temple">temple</div>
            <div id="obelisk">obelisk</div>
            <div id="hangingGardens">hanging gardens</div>
            <div id="greatWall">great wall</div>
            <div id="greatPyramid">great pyramid</div>
        </div>
    </div>
    
    <div id="developments">
        <div id="irrigation"></div>
        <div id="agriculture"></div>
        <div id="masonry"></div>
        <div id="architecture"></div>
        <div id="empire"></div>
    </div>
    
    <div class="score">
        <div id="developScore"></div>
        <div id="monumentScore"></div>
        <div id="bonusScore"></div>
        <div id="disasterScore"></div>
        <div id="totalScore"></div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
